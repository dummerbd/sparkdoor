{% extends 'common/base.html' %}

{% load bootstrap %}

{% block title %}Devices{% endblock title %}

{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
    Your devices
  </div>
  <div class="panel-body">
    {% for device in devices %}
    <p class="panel"><b>{{ device.name }}</b>: {{ device.app_name }}</p>
    {% empty %}
    <p class="panel">None yet :(</p>
    {% endfor %}
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">Register New Device</div>
  <div class="panel-body">
    <form role="form" class="form-horizontal" method="POST">
      <div class="form-group">
        <label for="id_name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="id_name" name="name" placeholder="Give your device a name!">
        </div>
      </div>
      <div class="form-group">
        <label for="id_device_id" class="col-sm-2 control-label">ID</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="id_device_id" name="device_id" placeholder="Enter your device ID">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
