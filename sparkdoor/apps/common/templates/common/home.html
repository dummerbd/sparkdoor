{% extends 'common/base.html' %}

{% block innerheader %}
<div class="container">
  <h1 id="header" class="text-center">SparkDoor</h1>
  <h2 class="text-center">Its like your door, but smarter</h2>
  <div class="center-block text-center">
    {% if user.is_authenticated %}
    <a href="{% url 'common:devices' %}" class="btn btn-btn-lg btn-default btn-splash">My Devices</a>
    {% else %}
    <a href="{% url 'account_signup' %}" class="btn btn-btn-lg btn-default btn-splash">Sign up now</a>
    {% endif %}
  </div>
</div>
{% endblock innerheader %}

{% block content %}
<div class="extend"></div>
{% endblock content %}
